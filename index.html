<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Rank Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
    }
    h1 {
      margin-top: 20px;
    }
    #game-area {
      margin: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ff9800;
      color: white;
      margin: 10px;
    }
    button:hover {
      background: #e68900;
    }
    #click-button {
      display: none;
      background: #4caf50;
    }
    #click-button:hover {
      background: #3e8e41;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>⚡ Clicker Rank Game ⚡</h1>
  <div id="game-area">
    <p>Choose your time limit (1–20 seconds):</p>
    <input type="number" id="time-input" min="1" max="20" value="5">
    <button onclick="startGame()">Start Game</button>
    <br>
    <button id="click-button" onclick="addClick()">Click Me!</button>
    <p id="timer"></p>
    <p id="result"></p>
  </div>

  <script>
    let clicks = 0;
    let timeLeft;
    let timer;

    function startGame() {
      clicks = 0;
      timeLeft = parseInt(document.getElementById("time-input").value);
      if (isNaN(timeLeft) || timeLeft < 1 || timeLeft > 20) {
        alert("Please enter a number between 1 and 20!");
        return;
      }

      document.getElementById("click-button").style.display = "inline-block";
      document.getElementById("result").textContent = "";
      document.getElementById("timer").textContent = `Time left: ${timeLeft}s`;

      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `Time left: ${timeLeft}s`;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function addClick() {
      clicks++;
    }

    function endGame() {
      clearInterval(timer);
      document.getElementById("click-button").style.display = "none";

      let rank = "Unranked";
      if (clicks < 5) rank = "Noob 👶";
      else if (clicks < 15) rank = "Beginner 🐣";
      else if (clicks < 30) rank = "Apprentice ⚒️";
      else if (clicks < 50) rank = "Pro ⚡";
      else if (clicks < 80) rank = "Master 🔥";
      else if (clicks >= 80) rank = "Legend 👑";

      document.getElementById("result").textContent = `You got ${clicks} clicks! Rank: ${rank}`;
    }
  </script>
</body>
</html>
