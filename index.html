<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KeyRealmz - Minecraft Server</title>
  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      background: url("https://i.ibb.co/FztLCSz/minecraft-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px #000;
    }

    .content {
      margin: 3rem auto;
      padding: 2rem;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.65);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }

    h2 {
      color: #00ff88;
      text-shadow: 1px 1px #000;
      margin-bottom: 1rem;
    }

    #server-ip {
      font-size: 1.3rem;
      margin: 1rem 0;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background: #00c3ff;
      color: black;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00ff88;
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      color: black;
      background: #ffcc00;
      transition: 0.3s;
    }

    .links a:hover {
      background: #ff8800;
      color: white;
    }

    footer {
      margin-top: 4rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.7);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>‚öîÔ∏è Welcome to KeyRealmz ‚öîÔ∏è</header>

  <div class="content">
    <h2>Survival ‚Ä¢ PvP ‚Ä¢ Lifesteal ‚Ä¢ Adventure</h2>
    <p>Join the most exciting Minecraft realm and prove your skills!</p>

    <h3>Server IP:</h3>
    <p id="server-ip">play.keyrealmz.net</p>
    <br>
    <button onclick="copyIP()">üìã Copy IP</button>

  <footer>¬© 2025 KeyRealmz | Built for Minecraft players</footer>

  <script>
    function copyIP() {
      const ip = document.getElementById("server-ip").innerText;
      navigator.clipboard.writeText(ip).then(() => {
        document.getElementById("copy-msg").innerText = "‚úÖ Server IP copied!";
      });
    }
  </script>
</body>
</html>
