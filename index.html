<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>iOS-style Website</title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: url('https://source.unsplash.com/1600x900/?nature') no-repeat center center fixed;
    background-size: cover;
    color: white;
    min-height: 100vh;
  }
  .nav { display: flex; justify-content: center; padding: 10px; background: rgba(0,0,0,0.5); }
  .nav button { padding: 10px 16px; border: none; border-radius: 12px; background: #1e90ff; color: white; cursor: pointer; margin: 0 5px; transition: 0.2s; }
  .nav button:hover { background: #63b3ff; transform: scale(1.05); }
  .home-screen { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 20px; }
  .app { background: rgba(0,0,0,0.6); border-radius: 20px; padding: 20px; text-align: center; cursor: pointer; transition: 0.2s; }
  .app:hover { transform: scale(1.05); }
  .app img { width: 60px; height: 60px; border-radius: 12px; }
  .screen { display: none; padding: 20px; }
  .screen.active { display: block; }
  .back-btn { margin-bottom: 10px; padding: 8px 12px; border: none; border-radius: 8px; background: #ff6347; color: white; cursor: pointer; }
</style>
</head>
<body>

<div class="nav">
  <button onclick="showScreen('home')">Home</button>
  <button onclick="showScreen('settings')">Settings</button>
</div>

<div id="home" class="screen active">
  <div class="home-screen">
    <div class="app" onclick="openApp('browser')">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/internet.png" />
      <p>Browser</p>
    </div>
    <div class="app" onclick="openApp('gallery')">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/picture.png" />
      <p>Gallery</p>
    </div>
    <div class="app" onclick="openApp('files')">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/folder-invoices.png" />
      <p>Files</p>
    </div>
    <div class="app" onclick="openApp('appstore')">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/apple-app-store.png" />
      <p>App Store</p>
    </div>
  </div>
</div>

<div id="browser" class="screen">
  <button class="back-btn" onclick="showScreen('home')">Back</button>
  <h2>Browser (Demo)</h2>
  <input type="text" placeholder="Enter URL here" style="width:100%; padding:10px; border-radius:8px; border:none;" />
  <p>Browser functionality coming soon!</p>
</div>

<div id="gallery" class="screen">
  <button class="back-btn" onclick="showScreen('home')">Back</button>
  <h2>Gallery</h2>
  <p>Your images will appear here.</p>
</div>

<div id="files" class="screen">
  <button class="back-btn" onclick="showScreen('home')">Back</button>
  <h2>Files</h2>
  <p>Your uploaded files will appear here.</p>
</div>

<div id="appstore" class="screen">
  <button class="back-btn" onclick="showScreen('home')">Back</button>
  <h2>App Store (Demo)</h2>
  <p>Upload and manage apps here (coming soon!)</p>
</div>

<div id="settings" class="screen">
  <button class="back-btn" onclick="showScreen('home')">Back</button>
  <h2>Settings</h2>
  <p>Choose background or theme.</p>
  <select id="bgSelect" onchange="changeBackground()">
    <option value="nature">Nature</option>
    <option value="space">Space</option>
    <option value="ocean">Ocean</option>
    <option value="abstract">Abstract</option>
  </select>
</div>

<script>
function showScreen(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function openApp(appId) {
  showScreen(appId);
}

function changeBackground() {
  const bg = document.getElementById('bgSelect').value;
  const urls = {
    nature: 'https://source.unsplash.com/1600x900/?nature',
    space: 'https://source.unsplash.com/1600x900/?space',
    ocean: 'https://source.unsplash.com/1600x900/?ocean',
    abstract: 'https://source.unsplash.com/1600x900/?abstract'
  };
  document.body.style.backgroundImage = `url('${urls[bg]}')`;
}
</script>

</body>
</html>
