<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽ¨ Interactive 3D Minecraft Skin Painter</title>
<style>
body {
  margin:0; overflow:hidden; font-family:Arial,sans-serif;
  background: linear-gradient(270deg, #ff4e50, #f9d423, #24c6dc, #abecd6);
  background-size: 800% 800%;
  animation: rainbowBG 15s ease infinite;
  color:white; display:flex; justify-content:center; align-items:flex-start; height:100vh;
}
@keyframes rainbowBG { 0%{background-position:0% 50%;} 50%{background-position:100% 50%;} 100%{background-position:0% 50%;} }
#container { display:flex; margin-top:20px; gap:20px; }
#editor { display:flex; flex-direction:column; align-items:center; }
#paintingPad { width:512px; height:512px; background:white; image-rendering:pixelated; border:6px solid; border-image: linear-gradient(to right, #ff4e50, #f9d423, #24c6dc, #abecd6) 1; border-radius:12px; }
#ui { margin-top:10px; display:flex; gap:5px; flex-wrap:wrap; justify-content:center; }
button,input[type=color],select{ padding:8px 12px; border-radius:12px; border:none; font-weight:bold; cursor:pointer; font-size:14px; transition:0.3s; box-shadow:0 0 10px rgba(255,255,255,0.6); }
button:hover,input[type=color]:hover,select:hover{ transform:scale(1.1); box-shadow:0 0 20px white; }
#bucketBtn.active{ background:#0077ff; color:white; }
#preview3D { width:600px; height:600px; border:6px solid; border-image: linear-gradient(to right, #ff4e50, #f9d423, #24c6dc, #abecd6) 1; border-radius:12px; box-shadow:0 0 20px #fff; }
</style>
</head>
<body>

<div id="container">
  <div id="editor">
    <canvas id="paintingPad" width="64" height="64"></canvas>
    <div id="ui">
      <input type="color" id="colorPicker" value="#00ff00">
      <button id="eraserBtn">Eraser</button>
      <button id="bucketBtn">Bucket</button>
      <button id="undoBtn">Undo</button>
      <button id="downloadBtn">Download</button>
      <select id="mirrorSelect">
        <option value="none">Mirror: None</option>
        <option value="horizontal">Mirror: Horizontal</option>
        <option value="vertical">Mirror: Vertical</option>
      </select>
      <select id="layerSelect">
        <option value="all">Layer: All</option>
        <option value="head">Layer: Head</option>
        <option value="body">Layer: Body</option>
        <option value="arms">Layer: Arms</option>
        <option value="legs">Layer: Legs</option>
      </select>
      <select id="zoomSelect">
        <option value="1">Zoom: 1x</option>
        <option value="2">Zoom: 2x</option>
        <option value="4">Zoom: 4x</option>
        <option value="8">Zoom: 8x</option>
      </select>
    </div>
  </div>
  <div id="preview3D"></div>
</div>

<canvas id="skinCanvas" width="64" height="64"></canvas>

<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>
<script>
// --- Skin setup ---
let skinCanvas = document.getElementById('skinCanvas');
let skinCtx = skinCanvas.getContext('2d');
skinCtx.fillStyle = "#ffffff"; skinCtx.fillRect(0,0,64,64);
let paintingPad = document.getElementById('paintingPad');
let padCtx = paintingPad.getContext('2d');
function updatePad(){ padCtx.drawImage(skinCanvas,0,0); }
updatePad();

// --- Undo ---
let undoStack=[];
function saveState(){ if(undoStack.length>20) undoStack.shift(); undoStack.push(skinCtx.getImageData(0,0,64,64)); }
function undo(){ if(undoStack.length===0) return; skinCtx.putImageData(undoStack.pop(),0,0); updatePad(); update3D(); }

// --- Tools ---
let painting=false, erasing=false, bucketMode=false;
let colorPicker=document.getElementById('colorPicker');
let mirrorMode='none';
let layerMode='all';
let zoomLevel=1;

function hexToRGBA(hex){ let bigint=parseInt(hex.slice(1),16); return [(bigint>>16)&255,(bigint>>8)&255,bigint&255,255]; }
function colorsMatch(a,b){ return a[0]===b[0] && a[1]===b[1] && a[2]===b[2] && a[3]===b[3]; }

// Bucket fill
function bucketFill(x,y,fillColor){
    let imgData = skinCtx.getImageData(0,0,64,64);
    let data = imgData.data;
    let targetIndex = (y*64+x)*4;
    let targetColor = data.slice(targetIndex,targetIndex+4);
    let newColor = hexToRGBA(fillColor);
    if(colorsMatch(targetColor,newColor)) return;

    let stack=[[x,y]];
    while(stack.length){
        let [px,py]=stack.pop();
        let index=(py*64+px)*4;
        let currColor = data.slice(index,index+4);
        if(!colorsMatch(currColor,targetColor)) continue;
        data[index]=newColor[0]; data[index+1]=newColor[1]; data[index+2]=newColor[2]; data[index+3]=255;
        if(px>0) stack.push([px-1,py]);
        if(px<63) stack.push([px+1,py]);
        if(py>0) stack.push([px,py-1]);
        if(py<63) stack.push([px,py+1]);
    }
    skinCtx.putImageData(imgData,0,0);
    updatePad(); update3D();
}

// --- Painting on pad ---
paintingPad.addEventListener('mousedown', (e)=>{ painting=true; paintOnPad(e,true); saveState(); });
paintingPad.addEventListener('mouseup', ()=>{ painting=false; });
paintingPad.addEventListener('mousemove', (e)=>{ if(painting) paintOnPad(e,false); });

function paintOnPad(e,isDown){
    let rect = paintingPad.getBoundingClientRect();
    let x = Math.floor((e.clientX-rect.left)/rect.width*64);
    let y = Math.floor((e.clientY-rect.top)/rect.height*64);
    let points=[[x,y]];
    if(mirrorMode==='horizontal') points.push([63-x,y]);
    if(mirrorMode==='vertical') points.push([x,63-y]);
    for(let [px,py] of points){
        if(bucketMode){ bucketFill(px,py,colorPicker.value); continue; }
        skinCtx.fillStyle=erasing?"#ffffff":colorPicker.value;
        skinCtx.fillRect(px,py,1,1);
    }
    updatePad(); update3D();
}

// --- Buttons & selectors ---
document.getElementById('eraserBtn').addEventListener('click',()=>{ erasing=!erasing; bucketMode=false; document.getElementById('bucketBtn').classList.remove('active'); });
document.getElementById('bucketBtn').addEventListener('click',()=>{ bucketMode=!bucketMode; erasing=false; document.getElementById('bucketBtn').classList.toggle('active',bucketMode); });
document.getElementById('undoBtn').addEventListener('click',undo);
document.getElementById('downloadBtn').addEventListener('click',()=>{ let link=document.createElement('a'); link.download="minecraft_skin.png"; link.href=skinCanvas.toDataURL(); link.click(); });
document.getElementById('mirrorSelect').addEventListener('change',(e)=>{ mirrorMode=e.target.value; });
document.getElementById('layerSelect').addEventListener('change',(e)=>{ layerMode=e.target.value; });
document.getElementById('zoomSelect').addEventListener('change',(e)=>{ zoomLevel=parseInt(e.target.value); paintingPad.style.width=64*zoomLevel+'px'; paintingPad.style.height=64*zoomLevel+'px'; });

// --- 3D preview with interactive painting ---
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(45,1,0.1,1000);
let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(600,600);
document.getElementById('preview3D').appendChild(renderer.domElement);
let controls = new THREE.OrbitControls(camera, renderer.domElement);
camera.position.set(3,3,5); controls.update();
let light = new THREE.DirectionalLight(0xffffff,1); light.position.set(5,10,7); scene.add(light);

let skinTexture = new THREE.CanvasTexture(skinCanvas);
let skinMaterial = new THREE.MeshBasicMaterial({map:skinTexture});
let parts=[];

function createBox(w,h,d,x,y,z){
    let mesh = new THREE.Mesh(new THREE.BoxGeometry(w,h,d), skinMaterial);
    let geo = new THREE.EdgesGeometry(mesh.geometry);
    let grid = new THREE.LineSegments(geo, new THREE.LineBasicMaterial({color:0x000000, linewidth:1}));
    mesh.add(grid);
    mesh.position.set(x,y,z);
    scene.add(mesh);
    parts.push(mesh);
}
createBox(1,1,1,0,2.5,0); // head
createBox(1,1.5,0.5,0,1.25,0); // body
createBox(0.5,1.5,0.5,-0.75,1.25,0); // left arm
createBox(0.5,1.5,0.5,0.75,1.25,0); // right arm
createBox(0.5,1.5,0.5,-0.25,-0.5,0); // left leg
createBox(0.5,1.5,0.5,0.25,-0.5,0); // right leg

// --- Raycaster for interactive painting on 3D player ---
let raycaster = new THREE.Raycaster();
let mouse = new THREE.Vector2();

renderer.domElement.addEventListener('mousedown', (e)=>{
    mouse.x = (e.offsetX / renderer.domElement.clientWidth) * 2 - 1;
    mouse.y = -(e.offsetY / renderer.domElement.clientHeight) * 2 + 1;
    raycaster.setFromCamera(mouse,camera);
    let intersects = raycaster.intersectObjects(parts,true);
    if(intersects.length>0){
        // Determine UV coordinate from intersection
        let uv = intersects[0].uv;
        if(uv){
            let px = Math.floor(uv.x*64);
            let py = Math.floor((1-uv.y)*64);
            skinCtx.fillStyle = erasing?"#ffffff":colorPicker.value;
            skinCtx.fillRect(px,py,1,1);
            updatePad(); update3D();
        }
    }
});

function update3D(){ skinTexture.needsUpdate=true; }
function animate(){ requestAnimationFrame(animate); renderer.render(scene,camera); }
animate();
</script>
</body>
</html>
