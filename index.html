<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Clone in Browser</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      background: rgba(0,0,0,0.6);
      color: white;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="info">üåç MiniCraft<br>WASD = Move | Mouse = Look | Left = Break | Right = Place</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/PointerLockControls.js"></script>
  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    light.position.set(0, 200, 0);
    scene.add(light);

    // Block size
    const BLOCK = 1;
    const materials = {
      grass: new THREE.MeshLambertMaterial({color: 0x00aa00}),
      dirt: new THREE.MeshLambertMaterial({color: 0x8b4513}),
      stone: new THREE.MeshLambertMaterial({color: 0x888888}),
      wood: new THREE.MeshLambertMaterial({color: 0x996633})
    };

    const blocks = [];

    function addBlock(x, y, z, type="grass") {
      const geo = new THREE.BoxGeometry(BLOCK, BLOCK, BLOCK);
      const mesh = new THREE.Mesh(geo, materials[type]);
      mesh.position.set(x, y, z);
      scene.add(mesh);
      blocks.push(mesh);
    }

    // Generate flat world
    for (let x=-10; x<=10; x++) {
      for (let z=-10; z<=10; z++) {
        addBlock(x, -1, z, "grass");
      }
    }

    // Controls
    const controls = new THREE.PointerLockControls(camera, document.body);
    document.body.addEventListener('click', () => controls.lock());
    scene.add(controls.getObject());
    camera.position.y = 1.6;

    // Movement
    let keys = {};
    document.addEventListener('keydown', e => keys[e.code] = true);
    document.addEventListener('keyup', e => keys[e.code] = false);

    function move() {
      const speed = 0.1;
      if (keys["KeyW"]) controls.moveForward(speed);
      if (keys["KeyS"]) controls.moveForward(-speed);
      if (keys["KeyA"]) controls.moveRight(-speed);
      if (keys["KeyD"]) controls.moveRight(speed);
    }

    // Raycaster for block interactions
    const raycaster = new THREE.Raycaster();
    document.addEventListener("mousedown", (e) => {
      raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
      const intersects = raycaster.intersectObjects(blocks);
      if (intersects.length > 0) {
        const hit = intersects[0].object;
        if (e.button === 0) { // left click = destroy
          scene.remove(hit);
          blocks.splice(blocks.indexOf(hit), 1);
        } else if (e.button === 2) { // right click = place
          const pos = hit.position.clone().add(intersects[0].face.normal);
          addBlock(Math.round(pos.x), Math.round(pos.y), Math.round(pos.z), "stone");
        }
      }
    });
    document.addEventListener("contextmenu", e => e.preventDefault()); // disable menu

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      move();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
