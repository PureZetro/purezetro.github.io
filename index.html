<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unstable SMP - Closed</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }

    /* Background rainbow swirl */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, red, orange, yellow, lime, cyan, blue, magenta, red);
      background-size: 800% 800%;
      animation: unstable 15s infinite linear;
      opacity: 0.15;
      z-index: -1;
    }

    @keyframes unstable {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Scanline overlay */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.05) 0px,
        rgba(255,255,255,0.05) 2px,
        transparent 2px,
        transparent 4px
      );
      z-index: -1;
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.15; }
      50% { opacity: 0.25; }
    }

    .closed-box {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0,0,0,0.6);
      border: 3px solid red;
      padding: 40px 60px;
      border-radius: 15px;
      animation: shake 0.5s infinite alternate;
    }

    .closed-box h1 {
      font-size: 3em;
      margin: 0;
      animation: glitch 1s infinite, rgb-glitch 5s infinite;
    }

    .closed-box p {
      margin-top: 15px;
      font-size: 1.2em;
      color: #ddd;
    }

    #countdown {
      font-size: 1.5em;
      margin-top: 20px;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red, -2px -2px cyan; }
      25% { text-shadow: -2px 2px lime, 2px -2px magenta; }
      50% { text-shadow: 2px -2px blue, -2px 2px yellow; }
      75% { text-shadow: -2px -2px pink, 2px 2px orange; }
      100% { text-shadow: 2px 2px red, -2px -2px cyan; }
    }

    @keyframes rgb-glitch {
      0% { color: red; }
      20% { color: orange; }
      40% { color: lime; }
      60% { color: cyan; }
      80% { color: magenta; }
      100% { color: red; }
    }

    @keyframes shake {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      25% { transform: translate(-52%, -49%) rotate(-2deg); }
      50% { transform: translate(-50%, -51%) rotate(2deg); }
      75% { transform: translate(-48%, -49%) rotate(-1deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="closed-box">
    <h1>üöß SERVER CLOSED üöß</h1>
    <p>Unstable SMP is currently down.</p>
    <div id="countdown">‚è≥ Reopening in: --:--:--:--</div>
  </div>

  <script>
    // Set countdown target: 1.5 days (36 hours) from now
    let reopenTime = new Date().getTime() + (36 * 60 * 60 * 1000);

    let timer = setInterval(function() {
      let now = new Date().getTime();
      let distance = reopenTime - now;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "‚úÖ Server is Reopening!";
      } else {
        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
          `‚è≥ Reopening in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }, 1000);
  </script>
</body>
</html>
