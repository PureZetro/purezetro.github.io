<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EchoVerse: PureStidy & Zetro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f, #000);
      color: #fff;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      text-align: center;
      padding: 80px 20px;
    }

    h1 {
      font-size: 3em;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .clock {
      font-size: 1.2em;
      margin-top: 10px;
      opacity: 0.8;
    }

    .button {
      margin-top: 30px;
      padding: 12px 24px;
      background: #ffffff22;
      border: 2px solid white;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background: #ffffff55;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #222;
      color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #fff;
      transition: transform 0.3s ease;
      z-index: 10;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .modal.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .echo {
      font-size: 0.9em;
      margin-top: 10px;
      opacity: 0.6;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ffffff22;
      border: 1px solid white;
      padding: 6px 12px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    body.light {
      background: radial-gradient(circle at center, #f0f0f0, #ccc);
      color: #111;
    }

    body.light .theme-toggle,
    body.light .button {
      border-color: #111;
      color: #111;
    }

    body.light h1 {
      border-right: 3px solid #111;
    }

    body.light .modal {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="container">
    <h1>Welcome to EchoVerse</h1>
    <div class="clock" id="clock"></div>
    <button class="button" onclick="showModal()">Reveal Legacy Echo</button>
    <div class="echo">Built by PureStidy & Zetro • 9/17/2025</div>
  </div>
  <div class="modal" id="modal">
    <h2>Legacy Echo</h2>
    <p>“This was the day we turned Minecraft into code.”</p>
    <p>Lesson 1: HTML Mastery. Echo logged.</p>
    <button class="button" onclick="hideModal()">Close</button>
  </div>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <script>
    // Live Clock
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Theme Toggle
    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    // Modal
    function showModal() {
      document.getElementById("modal").classList.add("show");
    }
    function hideModal() {
      document.getElementById("modal").classList.remove("show");
    }

    // Particle Background
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 120; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 1.2,
        vy: (Math.random() - 0.5) * 1.2,
        radius: Math.random() * 2 + 1
      });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = document.body.classList.contains("light") ? "#333" : "#fff";
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(drawParticles);
    }
    drawParticles();
  </script>
</body>
</html>
