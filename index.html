<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PureStidy & Zetro – Minecraft Tribute</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', monospace;
      background: #111;
      color: #0f0;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      animation: flicker 1.5s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .button {
      margin-top: 30px;
      padding: 12px 24px;
      background: #222;
      border: 2px solid #0f0;
      border-radius: 4px;
      color: #0f0;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background: #0f0;
      color: #000;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #000;
      color: #0f0;
      padding: 30px;
      border: 2px solid #0f0;
      border-radius: 6px;
      box-shadow: 0 0 20px #0f0;
      transition: transform 0.3s ease;
      z-index: 10;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .modal.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .echo {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.6em;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="container">
    <h1>Welcome to PureStidy & Zetro’s Minecraft Tribute</h1>
    <button class="button" onclick="showModal()">Activate Redstone</button>
    <div class="echo">Echo logged: 9/17/2025 • Tribute to Minecraft legacy</div>
  </div>
  <div class="modal" id="modal">
    <h2>Command Block Activated</h2>
    <p>“This was the day we turned Minecraft into code.”</p>
    <p>Built by PureStidy & Zetro</p>
    <button class="button" onclick="hideModal()">Close</button>
  </div>

  <script>
    // Modal logic
    function showModal() {
      document.getElementById("modal").classList.add("show");
    }
    function hideModal() {
      document.getElementById("modal").classList.remove("show");
    }

    // Particle background
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 1.2,
        vy: (Math.random() - 0.5) * 1.2,
        radius: Math.random() * 2 + 1,
        color: `rgba(0,255,0,0.7)`
      });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
      requestAnimationFrame(drawParticles);
    }
    drawParticles();
  </script>
</body>
</html>
