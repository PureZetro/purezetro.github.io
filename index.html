<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Skin Creator</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { color: lime; }
    #skinCanvas {
      border: 2px solid white;
      image-rendering: pixelated;
      cursor: crosshair;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #downloadBtn { background: lime; }
    #clearBtn { background: crimson; color: white; }
  </style>
</head>
<body>
  <h1>Minecraft Skin Creator</h1>
  <canvas id="skinCanvas" width="64" height="64"></canvas>
  <div class="controls">
    <input type="color" id="colorPicker" value="#00ff00">
    <button id="clearBtn">Clear</button>
    <button id="downloadBtn">Download Skin</button>
  </div>

  <script>
    const canvas = document.getElementById("skinCanvas");
    const ctx = canvas.getContext("2d");
    const colorPicker = document.getElementById("colorPicker");
    const clearBtn = document.getElementById("clearBtn");
    const downloadBtn = document.getElementById("downloadBtn");

    // Make grid pixels bigger for editing
    const scale = 8;
    canvas.style.width = canvas.width * scale + "px";
    canvas.style.height = canvas.height * scale + "px";

    // Default background transparent
    ctx.fillStyle = "rgba(0,0,0,0)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw pixels on click
    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / scale);
      const y = Math.floor((e.clientY - rect.top) / scale);
      ctx.fillStyle = colorPicker.value;
      ctx.fillRect(x, y, 1, 1);
    });

    // Clear canvas
    clearBtn.addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // Download as PNG
    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "minecraft_skin.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
