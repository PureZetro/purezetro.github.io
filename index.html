<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keyrealmz</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');


body {
font-family: 'Orbitron', sans-serif;
background: #0d1117;
color: #e6edf3;
margin: 0;
overflow-x: hidden;
}
header {
background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
padding: 70px 20px;
text-align: center;
border-bottom: 5px solid #00c6ff;
box-shadow: 0 5px 20px rgba(0,0,0,0.6);
}
header h1 {
color: #00c6ff;
font-size: 3em;
margin: 0;
text-shadow: 0 0 20px #00c6ff;
}
header p {
font-size: 1.2em;
color: #ccc;
}
nav {
background: #161b22;
padding: 15px;
text-align: center;
position: sticky;
top: 0;
z-index: 10;
border-bottom: 2px solid #00c6ff;
}
nav a {
color: #00c6ff;
margin: 0 20px;
text-decoration: none;
font-weight: bold;
transition: color 0.3s, text-shadow 0.3s;
}
nav a:hover {
color: #00ff80;
text-shadow: 0 0 10px #00ff80;
}
.container {
padding: 50px 10%;
}
h2 {
text-align: center;
margin-bottom: 30px;
font-size: 2.2em;
color: #00ffea;
text-shadow: 0 0 10px #00ffea;
}
.grid {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
gap: 30px;
}
