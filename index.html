<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeyRealmz - Feedback</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    /* üåà Animated gradient background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(270deg, #6a11cb, #2575fc, #00ffcc, #ff00aa);
      background-size: 800% 800%;
      animation: gradientShift 20s ease infinite;
      z-index: -1;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px black;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
    }

    h2 {
      color: #00ff99;
      text-shadow: 1px 1px #000;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      resize: none;
    }

    textarea {
      min-height: 120px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #00c3ff;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
    }

    button:hover {
      background: #00ff88;
      box-shadow: 0 0 10px #00ff88, 0 0 20px #00c3ff, 0 0 30px #ff00aa;
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      background: rgba(0,0,0,0.7);
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>‚öîÔ∏è KeyRealmz - Feedback ‚öîÔ∏è</header>

  <div class="container">
    <h2>Send Us Your Feedback</h2>
    <form id="feedback-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Feedback" required></textarea>
      <button type="submit">Submit Feedback</button>
    </form>
    <p id="feedback-msg" style="text-align:center; margin-top:15px;"></p>
  </div>

  <footer>¬© 2025 KeyRealmz | All Rights Reserved</footer>

  <script>
    const form = document.getElementById('feedback-form');
    const msg = document.getElementById('feedback-msg');

    form.addEventListener('submit', function(e){
      e.preventDefault();
      msg.innerText = "‚úÖ Thanks for your feedback!";
      form.reset();
    });
  </script>
</body>
</html>
