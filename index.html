<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Skin Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 200px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    #skin-viewer {
      margin-top: 2rem;
      width: 200px;
      height: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    img {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Minecraft Skin Viewer</h1>
  <p>Enter a Minecraft username:</p>
  <input type="text" id="username" placeholder="e.g. Notch">
  <button onclick="loadSkin()">View Skin</button>

  <div id="output"></div>

  <script>
    async function loadSkin() {
      const name = document.getElementById('username').value.trim();
      const output = document.getElementById('output');
      output.innerHTML = 'Loading...';

      try {
        // Get UUID from Mojang API
        const uuidRes = await fetch(`https://api.mojang.com/users/profiles/minecraft/${name}`);
        if (!uuidRes.ok) throw new Error('Player not found!');
        const uuidData = await uuidRes.json();
        const uuid = uuidData.id;

        // Crafatar skin viewer URL
        const skinURL = `https://crafatar.com/renders/body/${uuid}?overlay`;
        const downloadURL = `https://crafatar.com/skins/${uuid}`;

        output.innerHTML = `
          <h2>${uuidData.name}</h2>
          <div id="skin-viewer">
            <img src="${skinURL}" alt="Skin" width="200" height="400">
          </div>
          <p><a href="${downloadURL}" target="_blank" download>Download Skin</a></p>
          <p>UUID: <code>${uuid}</code></p>
        `;
