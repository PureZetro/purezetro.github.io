<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zetro’s Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
    }
    header {
      padding: 2rem;
      font-size: 2rem;
      font-weight: bold;
    }
    .content {
      padding: 3rem;
    }
    button {
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      background: #00c3ff;
      color: black;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00ff88;
    }
    footer {
      margin-top: 4rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <header>🌍 Welcome to Zetro’s Website</header>

  <div class="content">
    <p>This is a simple website built with HTML, CSS, and JavaScript.</p>
    <button onclick="sayHello()">Click Me</button>
    <p id="message"></p>
  </div>

  <footer>© 2025 Zetro | Made with ❤️</footer>

  <script>
    function sayHello() {
      document.getElementById("message").innerText = "Hello, Zetro! 🚀";
    }
  </script>
</body>
</html>
