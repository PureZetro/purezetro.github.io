<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zetro AI Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: white; display: flex; flex-direction: column; align-items: center; height: 100vh; margin: 0; }
    h1 { margin: 10px; color: cyan; }
    #chat-box { flex: 1; width: 90%; max-width: 600px; background: #222; padding: 15px; border-radius: 10px; overflow-y: auto; }
    .message { margin: 5px 0; padding: 8px; border-radius: 8px; max-width: 80%; }
    .user { background: #0d6efd; align-self: flex-end; }
    .bot { background: #444; align-self: flex-start; }
    #input-box { display: flex; width: 90%; max-width: 600px; margin: 10px 0; }
    #user-input { flex: 1; padding: 10px; border-radius: 8px; border: none; }
    button { padding: 10px; margin-left: 5px; border: none; border-radius: 8px; background: cyan; cursor: pointer; }
    button:hover { background: deepskyblue; }
  </style>
</head>
<body>
  <h1>Zetro AI ü§ñ</h1>
  <div id="chat-box"></div>
  <div id="input-box">
    <input type="text" id="user-input" placeholder="Ask me anything...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const apiKey = "YOUR_OPENAI_API_KEY"; // üîë put your API key here

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const userText = input.value.trim();
      if (!userText) return;

      addMessage(userText, "user");
      input.value = "";

      // Call OpenAI API
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini", // you can use gpt-4o-mini or gpt-3.5-turbo
            messages: [{ role: "user", content: userText }]
          })
        });

        const data = await response.json();
        const botReply = data.choices[0].message.content;
        addMessage(botReply, "bot");
      } catch (err) {
        addMessage("‚ö†Ô∏è Error: " + err.message, "bot");
      }
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
