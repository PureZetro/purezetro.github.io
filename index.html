<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zetro Demo OS - Full Features</title>
<style>
body { margin: 0; font-family: Arial, sans-serif; background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); color: white; overflow: hidden; transition: background 0.5s, color 0.5s; }
header { display: flex; justify-content: center; gap: 15px; padding: 10px; background: rgba(0,0,0,0.4); position: sticky; top: 0; z-index: 1000; }
button { padding: 8px 16px; border: none; border-radius: 8px; background: #1e90ff; color: white; font-size: 14px; cursor: pointer; transition: transform 0.2s, background 0.2s; }
button:hover { background: #63b3ff; transform: scale(1.05); }
section { display: none; padding: 20px; }
section.active { display: block; }
.apps { display: grid; grid-template-columns: repeat(auto-fill, 90px); gap: 20px; margin-top: 20px; }
.app { background: rgba(255,255,255,0.1); border-radius: 15px; padding: 15px; text-align: center; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s; }
.app:hover { transform: scale(1.1); box-shadow: 0 0 20px rgba(255,255,255,0.3); }
.app img { width: 60px; height: 60px; transition: transform 0.3s; }
.window { position: absolute; background: white; color: black; border-radius: 10px; border: 1px solid #999; width: 500px; height: 350px; display: none; overflow: hidden; z-index: 1000; resize: both; box-shadow: 0 0 15px rgba(0,0,0,0.4); transition: transform 0.3s, box-shadow 0.3s; }
.window:hover { transform: scale(1.02); box-shadow: 0 0 25px rgba(0,0,0,0.6); }
.window-header { background: #1e90ff; color: white; padding: 5px; cursor: move; display: flex; justify-content: space-between; align-items: center; }
.window-header button { background: red; border-radius: 50%; width: 25px; height: 25px; font-weight: bold; }
#taskbar { position: fixed; bottom: 0; left: 0; width: 100%; height: 40px; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: space-between; padding: 0 10px; font-size: 14px; color: white; z-index: 1000; }
#startMenu { display: none; position: fixed; bottom: 40px; left: 10px; width: 200px; background: rgba(50,50,50,0.95); border-radius: 10px; padding: 10px; z-index: 1000; transition: opacity 0.3s; }
.context-menu { position: absolute; background: rgba(50,50,50,0.95); border-radius: 5px; padding: 5px 0; display: none; z-index: 2000; min-width: 150px; }
.context-menu ul { list-style: none; margin: 0; padding: 0; }
.context-menu li { padding: 5px 10px; cursor: pointer; color: white; transition: background 0.3s; }
.context-menu li:hover { background: rgba(255,255,255,0.2); }
#workspaceIndicator { position: fixed; bottom: 45px; right: 10px; background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 5px; transition: opacity 0.3s; }
textarea { width: 100%; height: 100%; resize: none; border: none; padding: 5px; box-sizing: border-box; font-family: monospace; font-size: 14px; }
.store-item { border: 1px solid #888; border-radius: 8px; padding: 10px; margin: 5px; text-align: center; background: rgba(200,200,200,0.1); cursor: pointer; transition: transform 0.3s, box-shadow 0.3s; }
.store-item:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(255,255,255,0.3); }
#browserControls { display:flex; gap:5px; margin-bottom:5px; }
#browserControls input { flex:1; padding:5px; border-radius:5px; border:1px solid #ccc; }
#browserControls button { padding:5px 10px; }
</style>
</head>
<body>
<header>
  <button id="btnHome">Home</button>
  <button id="btnDemo">Demo</button>
  <button id="btnCreator">Creator</button>
  <button id="btnShop">Shop</button>
  <button id="btnUpgrades">Upgrades</button>
</header>
<section id="home" class="active"><h1>Welcome to Zetro Demo OS</h1></section>
<section id="demo"><div id="desktopContainer"><div id="desktop" class="apps"></div></div></section>
<section id="creator"><h1>About Zetro</h1><p>11 years old</p></section>
<section id="shop"><h1>Shop</h1></section>
<section id="upgrades"><h1>Upgrades</h1></section>
<div id="taskbar"><button onclick="toggleStartMenu()">Start</button><span id="clock"></span></div>
<div id="startMenu"><ul><li onclick="openApp('browser')">Edge</li><li onclick="openApp('notes')">Notepad</li><li onclick="openApp('store')">Store</li><li onclick="openApp('settings')">Settings</li></ul></div>
<div id="desktopContext" class="context-menu"><ul><li onclick="alert('Change background clicked')">Change Background</li><li onclick="alert('New File clicked')">New File</li></ul></div>
<div id="workspaceIndicator">Workspace: 1</div>
<script>
const sections=['home','demo','creator','shop','upgrades'];
sections.forEach(id=>{document.getElementById('btn'+id.charAt(0).toUpperCase()+id.slice(1)).addEventListener('click',()=>{sections.forEach(sid=>document.getElementById(sid).classList.remove('active'));document.getElementById(id).classList.add('active');});});
function toggleStartMenu(){const menu=document.getElementById('startMenu');menu.style.display=menu.style.display==='block'?'none':'block';menu.style.opacity='1';}
function makeDraggable(el){let pos1=0,pos2=0,pos3=0,pos4=0;const header=el.querySelector('.window-header');header.onmousedown=dragMouseDown;function dragMouseDown(e){e=e||window.event;e.preventDefault();pos3=e.clientX;pos4=e.clientY;document.onmouseup=closeDrag;document.onmousemove=elementDrag;}function elementDrag(e){e=e||window.event;e.preventDefault();pos1=pos3-e.clientX;pos2=pos4-e.clientY;pos3=e.clientX;pos4=e.clientY;el.style.top=(el.offsetTop-pos2)+'px';el.style.left=(el.offsetLeft-pos1)+'px';}function closeDrag(){document.onmouseup=null;document.onmousemove=null;}}
let workspaceCount=3,currentWorkspace=1,workspaces={};for(let i=1;i<=workspaceCount;i++)workspaces[i]=[];
function switchWorkspace(num){document.querySelectorAll('.window').forEach(w=>w.style.display='none');workspaces[num].forEach(w=>w.style.display='block');currentWorkspace=num;document.getElementById('workspaceIndicator').innerText='Workspace: '+num;}
function assignAppToWorkspace(win){workspaces[currentWorkspace].push(win);}
function openApp(app){let win=document.createElement('div');win.className='window';let content='';
if(app==='browser'){
content=`<div id='browserControls'><button onclick='browserBack(this)'>←</button><button onclick='browserForward(this)'>→</button><button onclick='browserReload(this)'>⟳</button><input type='text' placeholder='Type URL or search...' onkeydown='browserNavigate(event,this)'/><button onclick='browserGo(this)'>Go</button></div><iframe src='https://www.google.com'></iframe>`;
}
else if(app==='notes') content=`<textarea placeholder='Type notes here...'></textarea>`;
else if(app==='settings') content=`<h3>Settings</h3><div><label>Background Color:</label><input type='color' id='bgColorPicker' value='#203a43'/></div><div><label>Text Color:</label><input type='color' id='textColorPicker' value='#ffffff'/></div><button onclick='applySettings()'>Apply</button>`;
else if(app==='store'){content=`<h3>Store</h3><div id='storeItems'></div>`;}
else content=`Content of ${app} app`;
win.innerHTML=`<div class='window-header'><span>${app.charAt(0).toUpperCase()+app.slice(1)}</span><button onclick='this.parentElement.parentElement.remove()'>×</button></div><div class='window-content' style='padding:10px;'>${content}</div>`;
document.body.appendChild(win);win.style.display='block';win.style.top='100px';win.style.left='100px';makeDraggable(win);assignAppToWorkspace(win);
if(app==='store') initializeStore();}
function applySettings(){const bg=document.getElementById('bgColorPicker').value;const text=document.getElementById('textColorPicker').value;document.body.style.background=bg;document.body.style.color=text;}
function initializeStore(){const items=[{name:'Extra Workspace',price:100},{name:'Custom Icons',price:50},{name:'Theme Pack',price:75}];const container=document.getElementById('storeItems');container.innerHTML='';items.forEach(i=>{const div=document.createElement('div');div.className='store-item';div.innerHTML=`<p>${i.name}</p><p>Price: ${i.price}</p><button onclick='alert("Bought ${i.name}!")'>Buy</button>`;container.appendChild(div);});}
const desktop=document.getElementById('desktop');desktop.addEventListener('contextmenu',e=>{e.preventDefault();const menu=document.getElementById('desktopContext');menu.style.top=e.clientY+'px';menu.style.left=e.clientX+'px';menu.style.display='block';});
document.addEventListener('click',e=>{document.getElementById('desktopContext').style.display='none';});
function updateClock(){document.getElementById('clock').innerText=new Date().toLocaleTimeString();}
setInterval(updateClock,1000);updateClock();
document.addEventListener('keydown',e=>{if(e.ctrlKey){if(e.key==='1')switchWorkspace(1);if(e.key==='2')switchWorkspace(2);if(e.key==='3')switchWorkspace(3);}});
const appList=[{name:'Edge',icon:'https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_edge_logo.svg'},{name:'Notepad',icon:'https://upload.wikimedia.org/wikipedia/commons/3/3e/Notepad_icon.svg'},{name:'Store',icon:'https://upload.wikimedia.org/wikipedia/commons/5/5c/App_Store_%28iOS%29.svg'},{name:'Settings',icon:'https://upload.wikimedia.org/wikipedia/commons/6/6d/Settings_icon_ios.svg'}];
appList.forEach(a=>{const div=document.createElement('div');div.className='app';div.innerHTML=`<img src='${a.icon}'/><p>${a.name}</p>`;div.onclick=()=>openApp(a.name.toLowerCase());desktop.appendChild(div);});
// Browser navigation functions
function browserNavigate(e,input){if(e.key==='Enter') loadURL(input.value,input);}
function browserGo(btn){const input=btn.parentElement.querySelector('input');loadURL(input.value,input);}
function loadURL(val,input){let iframe=input.parentElement.nextElementSibling;let url=val;if(!/^https?:\/\//i.test(url)){url='https://www.google.com/search?q='+encodeURIComponent(val);}iframe.src=url;}
function browserBack(btn){let iframe=btn.parentElement.nextElementSibling;iframe.contentWindow.history.back();}
function browserForward(btn){let iframe=btn.parentElement.nextElementSibling;iframe.contentWindow.history.forward();}
function browserReload(btn){let iframe=btn.parentElement.nextElementSibling;iframe.contentWindow.location.reload();}
</script>
</body>
</html>
