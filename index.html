<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unstable SMP - Open</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }

    /* Background rainbow swirl */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, red, orange, yellow, lime, cyan, blue, magenta, red);
      background-size: 800% 800%;
      animation: unstable 15s infinite linear;
      opacity: 0.15;
      z-index: -1;
    }

    @keyframes unstable {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Scanline overlay */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.05) 0px,
        rgba(255,255,255,0.05) 2px,
        transparent 2px,
        transparent 4px
      );
      z-index: -1;
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.15; }
      50% { opacity: 0.25; }
    }

    h1 {
      text-align:center;
      font-size:3em;
      margin-top:30px;
      animation: glitch 1s infinite, rgb-glitch 5s infinite;
    }

    .open-banner {
      text-align: center;
      font-size: 2em;
      margin: 20px 0;
      animation: glitch 0.8s infinite, rgb-glitch 4s infinite;
      font-weight: bold;
    }

    p {
      text-align:center;
      font-size:1.2em;
    }

    .join-btn {
      display: block;
      margin: 40px auto;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(90deg, red, orange, yellow, lime, cyan, blue, magenta);
      background-size: 400% 400%;
      animation: unstable 10s infinite linear;
      color: white;
      text-shadow: 2px 2px 5px black;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red, -2px -2px cyan; }
      25% { text-shadow: -2px 2px lime, 2px -2px magenta; }
      50% { text-shadow: 2px -2px blue, -2px 2px yellow; }
      75% { text-shadow: -2px -2px pink, 2px 2px orange; }
      100% { text-shadow: 2px 2px red, -2px -2px cyan; }
    }

    @keyframes rgb-glitch {
      0% { color: red; }
      20% { color: orange; }
      40% { color: lime; }
      60% { color: cyan; }
      80% { color: magenta; }
      100% { color: red; }
    }
  </style>
</head>
<body>

  <div class="open-banner">ðŸš€ UNSTABLE SMP IS OPEN NOW ðŸš€</div>
  <p>The most chaotic, colorful, and glitchy SMP experience ever.</p>
  <button class="join-btn">Join Now</button>
</body>
</html>
