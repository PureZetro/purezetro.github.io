<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Powered by Friendship</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      animation: pulse 2s infinite;
    }

    p {
      font-size: 1.2em;
      margin-top: 10px;
      opacity: 0.8;
    }

    .button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1em;
      background-color: #ffffff22;
      border: 2px solid white;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #ffffff55;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .echo {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.8em;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>Built by Joe & [Friend’s Name]</h1>
  <p>Powered by Minecraft friendship and legacy energy.</p>
  <button class="button" onclick="surprise()">Click for Echo</button>

  <div class="echo" id="echo"></div>

  <script>
    function surprise() {
      const echoes = [
        "Lesson 1: HTML Skeleton. 9/17/2025.",
        "Echo logged. You’re doing great.",
        "This page is yours now.",
        "Friendship is the framework.",
        "Built with joy, styled with trust."
      ];
      const random = echoes[Math.floor(Math.random() * echoes.length)];
      document.getElementById("echo").textContent = random;
    }
  </script>
</body>
</html>
