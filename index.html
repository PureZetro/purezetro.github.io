<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keyrealmz</title>
<style>
body {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
color: #f0f0f0;
margin: 0;
}
header {
background: linear-gradient(90deg, #004e92, #000428);
padding: 40px;
text-align: center;
box-shadow: 0 4px 20px rgba(0,0,0,0.6);
}
header h1 {
color: #4da6ff;
font-size: 3em;
margin: 0;
text-shadow: 0 0 15px #4da6ff;
}
header p {
font-size: 1.2em;
color: #ddd;
}
nav {
background: #111;
padding: 15px;
text-align: center;
position: sticky;
top: 0;
z-index: 10;
}
nav a {
color: #4da6ff;
margin: 0 20px;
text-decoration: none;
font-weight: bold;
transition: color 0.3s;
}
nav a:hover {
color: #00ffff;
}
.container { padding: 40px; }
h2 {
text-align: center;
margin-bottom: 20px;
font-size: 2em;
color: #00c6ff;
text-shadow: 0 0 10px #00c6ff;
}
.ranks, .shop {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
gap: 25px;
}
.card {
background: rgba(20,20,20,0.9);
padding: 20px;
border-radius: 15px;
</html>
