<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>iOS Demo v2</title>
<style>
  *{box-sizing:border-box}
  body{margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;color:white}
  .button{padding:8px 14px;border:none;border-radius:10px;background:#1e90ff;color:white;cursor:pointer}
  .ios-screen{display:none;min-height:100vh;padding:15px;background-size:cover}
  .ios-screen.active{display:block}
  .home{display:grid;grid-template-columns:repeat(4,1fr);gap:18px}
  .app{background:rgba(0,0,0,.6);border-radius:20px;padding:14px;text-align:center;cursor:pointer}
  .app img{width:56px;height:56px;border-radius:14px}
  .back{background:#ff5555;border:none;border-radius:8px;padding:6px 10px;color:white}
  input,select{border-radius:8px;border:none;padding:6px}
  iframe{width:100%;height:75vh;border:none}
  .calc-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
  .calc-btn{padding:18px;border-radius:14px;background:#333;color:white;font-size:18px;cursor:pointer}
</style>
</head>
<body>

<div id="menu">
  <h1>Try iOS Demo</h1>
  <button class="button" onclick="startIOS()">Start</button>
</div>

<div id="home" class="ios-screen">
  <button class="back" onclick="exitIOS()">Exit</button>
  <div class="home" id="apps"></div>
</div>

<div id="browser" class="ios-screen">
  <button class="back" onclick="goHome()">Back</button>
  <input id="url" placeholder="Enter URL or search" />
  <button class="button" onclick="go()">Go</button>
  <iframe id="frame"></iframe>
</div>

<div id="calc" class="ios-screen">
  <button class="back" onclick="goHome()">Back</button>
  <input id="calcDisplay" readonly />
  <div class="calc-grid" id="calcBtns"></div>
</div>

<div id="siri" class="ios-screen">
  <button class="back" onclick="goHome()">Back</button>
  <input id="siriInput" placeholder="Say a command" />
  <button class="button" onclick="siri()">Ask</button>
  <p id="siriOut"></p>
</div>

<div id="settings" class="ios-screen">
  <button class="back" onclick="goHome()">Back</button>
  <h3>Customization</h3>
  <input type="color" onchange="setText(this.value)">
  <input type="color" onchange="setBg(this.value)">
</div>

<div id="store" class="ios-screen">
  <button class="back" onclick="goHome()">Back</button>
  <h2>App Store</h2>
  <button class="button" onclick="install('Notes')">Install Notes</button>
  <button class="button" onclick="install('Clock')">Install Clock</button>
</div>

<script>
const screens=document.querySelectorAll('.ios-screen')
const appsEl=document.getElementById('apps')
let installed=JSON.parse(localStorage.getItem('apps'))||['Browser','Calculator','Siri','Settings','Store']

const appData={
 Browser:{icon:'https://img.icons8.com/ios-filled/100/ffffff/internet.png',open:()=>open('browser')},
 Calculator:{icon:'https://img.icons8.com/ios-filled/100/ffffff/calculator.png',open:()=>open('calc')},
 Siri:{icon:'https://img.icons8.com/ios-filled/100/ffffff/voice-command.png',open:()=>open('siri')},
 Settings:{icon:'https://img.icons8.com/ios-filled/100/ffffff/settings.png',open:()=>open('settings')},
 Store:{icon:'https://img.icons8.com/ios-filled/100/ffffff/shop.png',open:()=>open('store')},
 Notes:{icon:'https://img.icons8.com/ios-filled/100/ffffff/note.png',open:()=>alert('Notes app coming soon')},
 Clock:{icon:'https://img.icons8.com/ios-filled/100/ffffff/clock.png',open:()=>alert(new Date().toLocaleTimeString())}
}

function startIOS(){menu.style.display='none';open('home');render()}
function exitIOS(){location.reload()}
function open(id){screens.forEach(s=>s.classList.remove('active'));document.getElementById(id).classList.add('active')}
function goHome(){open('home')}

function render(){appsEl.innerHTML='';installed.forEach(a=>{
 const d=document.createElement('div');d.className='app'
 d.innerHTML=`<img src="${appData[a].icon}"><p>${a}</p>`
 d.onclick=appData[a].open;appsEl.appendChild(d)
})}

function go(){let u=url.value;if(!u.includes('.'))u='https://www.google.com/search?q='+u;if(!u.startsWith('http'))u='https://'+u;frame.src=u}

const btns=['7','8','9','/','4','5','6','*','1','2','3','-','0','.','=','+','C']
btns.forEach(b=>{
 const d=document.createElement('div');d.className='calc-btn';d.innerText=b
 d.onclick=()=>{if(b==='C')calcDisplay.value='';else if(b==='=')calcDisplay.value=eval(calcDisplay.value);else calcDisplay.value+=b}
 calcBtns.appendChild(d)
})

function siri(){const t=siriInput.value.toLowerCase();
 if(t.includes('open')){const a=t.split('open ')[1];if(appData[a.charAt(0).toUpperCase()+a.slice(1)]){open(a.charAt(0).toUpperCase()+a.slice(1));siriOut.innerText='Opening '+a}}
 else if(t.includes('time'))siriOut.innerText=new Date().toLocaleTimeString();
 else siriOut.innerText='Searching '+t;frame.src='https://www.google.com/search?q='+t}

function install(a){if(!installed.includes(a)){installed.push(a);localStorage.setItem('apps',JSON.stringify(installed));render()}}

function setText(c){document.body.style.color=c;localStorage.setItem('text',c)}
function setBg(c){home.style.background=c;localStorage.setItem('bg',c)}

window.onload=()=>{document.body.style.color=localStorage.getItem('text')||'white';home.style.background=localStorage.getItem('bg')||'#000'}
</script>
</body>
</html>
