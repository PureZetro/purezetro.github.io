<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin Wheel Random Chooser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      color: white;
    }
    h1 {
      margin-top: 20px;
    }
    #wheel {
      margin: 40px auto;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 10px solid #fff;
      position: relative;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }
    .slice {
      position: absolute;
      width: 50%;
      height: 50%;
      background: #00c3ff;
      transform-origin: 100% 100%;
      clip-path: polygon(0 0, 100% 0, 100% 100%);
    }
    button {
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      background: #00ff88;
      color: black;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¡ Spin the Wheel!</h1>
  <div id="wheel"></div>
  <button onclick="spinWheel()">Spin</button>
  <p id="result"></p>

  <script>
    const options = ["Diamond", "Gold", "Iron", "Emerald", "Coal", "Redstone"];
    const colors = ["#00ff88", "#ffcc00", "#ff4444", "#00c3ff", "#ff8800", "#bb00ff"];
    const wheel = document.getElementById("wheel");

    // Create slices
    const sliceAngle = 360 / options.length;
    options.forEach((option, i) => {
      const slice = document.createElement("div");
      slice.className = "slice";
      slice.style.transform = `rotate(${i * sliceAngle}deg) skewY(${90 - sliceAngle}deg)`;
      slice.style.background = colors[i % colors.length];
      wheel.appendChild(slice);
    });

    let currentRotation = 0;

    function spinWheel() {
      const randomSpin = Math.floor(Math.random() * 360) + 360 * 5; // 5 full spins
      currentRotation += randomSpin;
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      // Find winner after spin ends
      setTimeout(() => {
        const winningIndex = Math.floor(((360 - (currentRotation % 360)) % 360) / sliceAngle);
        document.getElementById("result").innerText = "ðŸŽ‰ Result: " + options[winningIndex];
      }, 5000);
    }
  </script>
</body>
</html>
