<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeyRealmz - Minecraft Server</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://i.ibb.co/FztLCSz/minecraft-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      background: rgba(0,0,0,0.85);
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px black;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      border-radius: 12px;
    }

    h2 {
      color: #00ff99;
      text-shadow: 1px 1px #000;
    }

    .server-ip {
      font-size: 1.2rem;
      background: rgba(255,255,255,0.1);
      padding: 8px;
      border-radius: 8px;
      display: inline-block;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
      background: #00c3ff;
      font-size: 1rem;
      font-weight: bold;
    }

    button:hover {
      background: #00ff88;
    }

    .rank-store {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .rank-card {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
    }

    .rank-card h3 {
      color: #ffcc00;
      margin-bottom: 10px;
    }

    .rank-card button {
      background: #ff8800;
      color: white;
    }

    .rank-card button:hover {
      background: #ffaa33;
    }

    .links {
      margin: 20px 0;
      text-align: center;
    }

    .links a {
      text-decoration: none;
      padding: 12px 20px;
      background: #5865F2;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      margin: 10px;
      display: inline-block;
    }

    /* Chat Section */
    .chat-box {
      margin-top: 30px;
      background: rgba(0,0,0,0.6);
      padding: 15px;
      border-radius: 10px;
      height: 300px;
      display: flex;
      flex-direction: column;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      text-align: left;
      padding-right: 5px;
    }

    .message {
      margin: 5px 0;
      padding: 5px;
    }

    .chat-input {
      display: flex;
      margin-top: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px 0 0 8px;
    }

    .chat-input button {
      border-radius: 0 8px 8px 0;
      background: #00c3ff;
      color: black;
    }

    .chat-input button:hover {
      background: #00ff88;
    }
  </style>
</head>
<body>
  <header>‚öîÔ∏è KeyRealmz - Minecraft Server ‚öîÔ∏è</header>

  <div class="container">
    <h2>Server IP</h2>
    <p class="server-ip" id="server-ip">Keyrealmz.aternos.me</p>
    <button onclick="copyIP()">üìã Copy IP</button>
    <p id="copy-msg"></p>

    <h2>Ranks Store</h2>
    <div class="rank-store">
      <div class="rank-card">
        <h3>ü•â VIP</h3>
        <p>Exclusive perks, kits & chat tag</p>
        <button onclick="buyRank('VIP')">Buy $5</button>
      </div>
      <div class="rank-card">
        <h3>ü•à MVP</h3>
        <p>All VIP perks + cosmetics</p>
        <button onclick="buyRank('MVP')">Buy $10</button>
      </div>
      <div class="rank-card">
        <h3>ü•á LEGEND</h3>
        <p>Top rank with all perks</p>
        <button onclick="buyRank('LEGEND')">Buy $20</button>
      </div>
    </div>

    <div class="links">
      <a href="https://discord.gg/yourdiscord" target="_blank">üí¨ Join Our Discord</a>
    </div>

    <h2>Community Chat</h2>
    <div class="chat-box">
      <div class="messages" id="messages"></div>
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Type a message with :smile: :heart: :diamond: ...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    function copyIP() {
      const ip = document.getElementById("server-ip").innerText;
      navigator.clipboard.writeText(ip).then(() => {
        document.getElementById("copy-msg").innerText = "‚úÖ Server IP copied!";
      });
    }

    function buyRank(rank) {
      alert("Buying " + rank + " is not yet connected. Hook this to Tebex/PayPal!");
    }

    // --- Chat Logic (Frontend Only) ---
    const messagesDiv = document.getElementById("messages");

    function parseEmotes(text) {
      return text
        .replace(/:smile:/g, "üòÉ")
        .replace(/:heart:/g, "‚ù§Ô∏è")
        .replace(/:diamond:/g, "üíé")
        .replace(/:sword:/g, "‚öîÔ∏è")
        .replace(/:fire:/g, "üî•");
    }

    function sendMessage() {
      const input = document.getElementById("chatInput");
      if (input.value.trim() === "") return;

      const msg = document.createElement("div");
      msg.className = "message";
      msg.innerHTML = parseEmotes(input.value);
      messagesDiv.appendChild(msg);

      input.value = "";
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
