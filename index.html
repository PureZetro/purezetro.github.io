<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iOS for Windows</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: url('https://picsum.photos/1920/1080') no-repeat center center fixed;
        background-size: cover;
        display: 
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
        text-shadow: 1px 1px 3px black;
    }
    .container {
        background: rgba(0,0,0,0.6);
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        width: 350px;
    }
    input[type="password"] {
        padding: 10px;
        width: 80%;
        margin-bottom: 15px;
        border-radius: 5px;
        border: none;
    }
    select {
        padding: 10px;
        width: 85%;
        margin-bottom: 15px;
        border-radius: 5px;
        border: none;
    }
    button {
        padding: 10px 25px;
        background: #1E90FF;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #63B8FF;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>iOS for Windows</h1>
        <p>Create your setup:</p>
        <input type="password" id="password" placeholder="Enter a password"><br>
        <select id="backgroundSelect">
            <option value="https://picsum.photos/1920/1080">Random Background</option>
            <option value="https://picsum.photos/1920/1080?grayscale">Grayscale</option>
            <option value="https://picsum.photos/1920/1080?blur">Blurred</option>
        </select><br>
        <button onclick="downloadDemo()">Download</button>
        <p id="message" style="margin-top:15px;"></p>
    </div>

<script>
    const bgSelect = document.getElementById('backgroundSelect');
    bgSelect.addEventListener('change', () => {
        document.body.style.backgroundImage = `url('${bgSelect.value}')`;
    });

    function downloadDemo() {
        const password = document.getElementById('password').value;
        if(!password) {
            document.getElementById('message').innerText = "Please enter a password!";
            return;
        }
        document.getElementById('message').innerText = "Download started... (demo, does nothing)";
    }
</script>
</body>
</html>
