<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unstable SMP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    /* Background effect */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(45deg, #ff0000, #ff8000, #00ffea, #ff00ff);
      background-size: 400% 400%;
      animation: unstable 10s infinite linear;
      opacity: 0.15;
      z-index: -1;
    }

    @keyframes unstable {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: rgba(0,0,0,0.6);
      border-bottom: 3px solid #ff0000;
    }

    header h1 {
      font-size: 3em;
      text-shadow: 0 0 15px #ff0000;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red, -2px -2px cyan; }
      25% { text-shadow: -2px 2px lime, 2px -2px magenta; }
      50% { text-shadow: 2px -2px blue, -2px 2px yellow; }
      75% { text-shadow: -2px -2px pink, 2px 2px orange; }
      100% { text-shadow: 2px 2px red, -2px -2px cyan; }
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px;
      text-align: center;
    }

    .server-ip {
      background: #111;
      border: 2px solid #ff0000;
      padding: 15px;
      border-radius: 10px;
      margin: 20px auto;
      width: fit-content;
      cursor: pointer;
      transition: 0.3s;
    }
    .server-ip:hover {
      background: #222;
      transform: scale(1.05);
    }

    button {
      background: #ff0000;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background: #ff4500;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ”¥ Unstable SMP ðŸ”¥</h1>
    <p>Minecraft Survival Multiplayer Server</p>
  </header>

  <div class="container">
    <h2>Join Our Community!</h2>
    <p>A chaotic and fun SMP where anything can happen. Build, fight, explore, and survive the madness!</p>

    <div class="server-ip" onclick="copyIP()">
      <strong>Server IP:</strong> unstable_smp_Free.aternos.me
    </div>

    <button onclick="window.open('https://discord.gg/yourinvite', '_blank')">Join Discord</button>
  </div>

  <script>
    function copyIP() {
      navigator.clipboard.writeText("play.unstablesmp.net");
      alert("Server IP copied to clipboard!");
    }
  </script>
</body>
</html>
