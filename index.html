<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Minecraft in Browser</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="info">⛏️ Mini Minecraft Clone<br>WASD = Move | Mouse = Look | Left Click = Destroy | Right Click = Place</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/PointerLockControls.js"></script>
  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    let light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1,1,1).normalize();
    scene.add(light);

    // Ground
    let blockSize = 1;
    let groundGeo = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
    let groundMat = new THREE.MeshLambertMaterial({color: 0x00aa00});
    for (let x=-10; x<=10; x++) {
      for (let z=-10; z<=10; z++) {
        let block = new THREE.Mesh(groundGeo, groundMat);
        block.position.set(x, -1, z);
        scene.add(block);
      }
    }

    // Controls
    let controls = new THREE.PointerLockControls(camera, document.body);
    document.body.addEventListener('click', () => controls.lock());
    scene.add(controls.getObject());
    camera.position.y = 1.6;

    // Movement
    let velocity = new THREE.Vector3();
    let keys = {};
    document.addEventListener('keydown', e => keys[e.code] = true);
    document.addEventListener('keyup', e => keys[e.code] = false);

    function move() {
      const speed = 0.05;
      if (keys["KeyW"]) velocity.z = -speed;
      if (keys["KeyS"]) velocity.z = speed;
      if (keys["KeyA"]) velocity.x = -speed;
      if (keys["KeyD"]) velocity.x = speed;
      controls.moveRight(velocity.x);
      controls.moveForward(velocity.z);
      velocity.set(0,0,0);
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      move();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
