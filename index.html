<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Future SMP</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #0f2a3d);
      color: white;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }
    nav {
      margin-top: 15px;
    }
    nav button {
      margin: 8px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #00bcd4;
      color: black;
      font-weight: bold;
      font-size: 1rem;
    }
    nav button:hover {
      background: #03e9f4;
      box-shadow: 0 0 10px #03e9f4;
    }
    .container {
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }
    .section {
      display: none;
      background: rgba(0,0,0,0.55);
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
    }
    .section h2 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 120px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 1rem;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    button.action {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      background: #00e5ff;
      font-weight: bold;
      cursor: pointer;
    }
    .post {
      margin-top: 15px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
    }
    .post img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      padding: 12px;
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<header>
  <h1>Future SMP</h1>
  <p>Official Server Website</p>
  <nav>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('blades')">Blades</button>
    <button onclick="showSection('about')">About</button>
  </nav>
</header>

<div class="container">

  <!-- HOME -->
  <div id="home" class="section">
    <h2>Home</h2>
    <p>Post text and images here.</p>

    <textarea id="homeText" placeholder="Write something..."></textarea>
    <input type="file" id="homeImage" accept="image/*" />
    <br />
    <button class="action" onclick="addPost('homePosts','homeText','homeImage')">Post</button>

    <div id="homePosts"></div>
  </div>

  <!-- BLADES -->
  <div id="blades" class="section">
    <h2>Blades Gallery</h2>
    <p>Post images here.</p>

    <input type="file" id="bladeImage" accept="image/*" />
    <br />
    <button class="action" onclick="addImage('bladePosts','bladeImage')">Upload Image</button>

    <div id="bladePosts"></div>
  </div>

  <!-- ABOUT -->
  <div id="about" class="section">
    <h2>Server Information</h2>
    <div class="post">
      <p><strong>Server IP:</strong> FutureSmp2025.aternos.me</p>
      <p><strong>Port:</strong> 58543</p>
      <p><strong>Owner:</strong> Zetro</p>
    </div>
  </div>

</div>

<footer>
  Â© 2025 Future SMP
</footer>

<script>
  function showSection(id) {
    document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
    document.getElementById(id).style.display = 'block';
  }

  // Default page
  showSection('home');

  function addPost(containerId, textId, imageId) {
    const text = document.getElementById(textId).value;
    const imageInput = document.getElementById(imageId);
    const container = document.getElementById(containerId);

    if (!text && imageInput.files.length === 0) return;

    const post = document.createElement('div');
    post.className = 'post';

    if (text) {
      const p = document.createElement('p');
      p.textContent = text;
      post.appendChild(p);
    }

    if (imageInput.files.length > 0) {
      const img = document.createElement('img');
      img.src = URL.createObjectURL(imageInput.files[0]);
      post.appendChild(img);
    }

    container.prepend(post);
    document.getElementById(textId).value = '';
    imageInput.value = '';
  }

  function addImage(containerId, imageId) {
    const imageInput = document.getElementById(imageId);
    const container = document.getElementById(containerId);

    if (imageInput.files.length === 0) return;

    const post = document.createElement('div');
    post.className = 'post';

    const img = document.createElement('img');
    img.src = URL.createObjectURL(imageInput.files[0]);
    post.appendChild(img);

    container.prepend(post);
    imageInput.value = '';
  }
</script>

</body>
</html>
