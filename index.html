<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Legacy Pulse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .clock {
      font-size: 1.2em;
      margin-top: 10px;
      opacity: 0.8;
    }

    .theme-toggle {
      margin-top: 30px;
      padding: 10px 20px;
      background: #ffffff22;
      border: 2px solid white;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .theme-toggle:hover {
      background: #ffffff55;
    }

    .echo {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.8em;
      opacity: 0.6;
    }

    body.light {
      background-color: #f0f0f0;
      color: #111;
    }

    body.light .theme-toggle {
      border-color: #111;
      color: #111;
    }

    body.light h1 {
      border-right: 3px solid #111;
    }

    body.light .echo {
      color: #333;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="container">
    <h1>Built by Joe & [Friendâ€™s Name]</h1>
    <div class="clock" id="clock"></div>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  </div>
  <div class="echo">Lesson 1: HTML Mastery. Echo logged on 9/17/2025.</div>

  <script>
    // Live Clock
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Theme Toggle
    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    // Particle Background
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 1.5,
        vy: (Math.random() - 0.5) * 1.5,
        radius: Math.random() * 2 + 1
      });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = document.body.classList.contains("light") ? "#333" : "#fff";
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(drawParticles);
    }
    drawParticles();
  </script>
</body>
</html>
