<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zetro's Gallery</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #000, #0a1a3d);
      color: white;
      font-family: 'Trebuchet MS', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3em;
      margin-top: 20px;
      color: #00bfff;
      text-shadow: 0 0 15px #0077ff;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    iframe {
      width: 360px;
      height: 215px;
      border: 3px solid #00bfff;
      border-radius: 12px;
      box-shadow: 0 0 20px #0044ff;
    }
    #addVideoSection, #tierSection {
      background: rgba(0,0,0,0.6);
      border: 2px solid #0077ff;
      border-radius: 10px;
      padding: 20px;
      width: 320px;
      margin: 20px auto;
    }
    input, button, select {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    input {
      background-color: #0b1b3c;
      color: white;
      border: 1px solid #00bfff;
    }
    button, select {
      background-color: #0077ff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover, select:hover {
      background-color: #00bfff;
    }
    #chatBox {
      background: rgba(0,0,0,0.6);
      border: 2px solid #0077ff;
      border-radius: 10px;
      padding: 20px;
      width: 400px;
      margin: 20px auto;
    }
    #messages {
      height: 250px;
      overflow-y: auto;
      background-color: #0b1b3c;
      border: 1px solid #0077ff;
      border-radius: 8px;
      padding: 10px;
      text-align: left;
      scroll-behavior: smooth;
    }
    #minecraftSign {
      width: 180px;
      cursor: pointer;
      margin: 0 auto;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>⚔️ Zetro's Gallery ⚔️</h1>

  <!-- Login Section -->
  <div id="loginSection">
    <h2>Login or Create Account</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
    <p id="userInfo"></p>
  </div>

  <!-- Add Video Section -->
  <div id="addVideoSection">
    <h2>Add Video</h2>
    <input type="text" id="videoTitle" placeholder="Video Title">
    <input type="text" id="videoLink" placeholder="YouTube Link">
    <input type="password" id="adminPassword" placeholder="Admin Password (.Elanuel10)">
    <button onclick="addVideo()">Add Video</button>
  </div>

  <!-- Minecraft Tier Section -->
  <div id="tierSection">
    <h2>Enter the Realms</h2>
    <img src="https://i.imgur.com/Zk0Aq2D.png" id="minecraftSign" alt="Minecraft Sign" title="Click to set your tier">
    <div id="tierForm" style="display:none">
      <select id="tierSelect">
        <option value="Stone">Stone</option>
        <option value="Iron">Iron</option>
        <option value="Gold">Gold</option>
        <option value="Diamond">Diamond</option>
        <option value="Netherite">Netherite</option>
      </select>
      <button onclick="setTier()">Set Tier</button>
    </div>
  </div>

  <!-- Gallery Section -->
  <div id="gallery"></div>

  <!-- Chat Section -->
  <div id="chatBox">
    <h2>Chat</h2>
    <input type="text" id="username" placeholder="Enter your username">
    <div id="messages"></div>
    <input type="text" id="chatInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "REPLACE_WITH_YOUR_API_KEY",
      authDomain: "REPLACE_WITH_YOUR_AUTH_DOMAIN",
      projectId: "REPLACE_WITH_YOUR_PROJECT_ID",
      storageBucket: "REPLACE_WITH_YOUR_STORAGE_BUCKET",
      messagingSenderId: "REPLACE_WITH_YOUR_SENDER_ID",
      appId: "REPLACE_WITH_YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentTier = '';

    // Auth functions
    function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert('Account created!'))
        .catch(error => alert(error.message));
    }

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(user => {
          document.getElementById('userInfo').innerText = `Logged in as ${user.user.email}`;
          sendSystemMessage(`${user.user.email} has joined the chat.`);
        })
        .catch(error => alert(error.message));
    }

    // Add Video
    function addVideo() {
      const title = document.getElementById('videoTitle').value;
      const link = document.getElementById('videoLink').value;
      const password = document.getElementById('adminPassword').value;
      if (password !== '.Elanuel10') {
        alert('Wrong password!');
        return;
      }
      const videoId = extractYouTubeID(link);
      db.collection('videos').add({ title, link: videoId, tier: currentTier });
      alert('Video added!');
    }

    function extractYouTubeID(url) {
      const match = url.match(/(?:v=|\.be\/)([a-zA-Z0-9_-]{11})/);
      return match ? match[1] : null;
    }

    db.collection('videos').onSnapshot(snapshot => {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        gallery.innerHTML += `<div><h3>${data.title} ${data.tier ? '(' + data.tier + ')' : ''}</h3><iframe src='https://www.youtube.com/embed/${data.link}' allowfullscreen></iframe></div>`;
      });
    });

    // Chat
    function sendMessage() {
      const username = document.getElementById('username').value || 'Anonymous';
      const message = document.getElementById('chatInput').value;
      if (!message.trim()) return;
      db.collection('messages').add({ username, message, timestamp: new Date(), tier: currentTier, system: false });
      document.getElementById('chatInput').value = '';
    }

    function sendSystemMessage(text) {
      db.collection('messages').add({ username: '⚙️ System', message: text, timestamp: new Date(), system: true });
    }

    db.collection('messages').orderBy('timestamp').onSnapshot(snapshot => {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        const color = data.system ? '#00ffcc' : '#fff';
        messagesDiv.innerHTML += `<p style='color:${color}'><strong>${data.username}${data.tier ? ' (' + data.tier + ')' : ''}:</strong> ${data.message}</p>`;
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Minecraft Tier
    document.getElementById('minecraftSign').addEventListener('click', () => {
      document.getElementById('tierForm').style.display = 'block';
    });

    function setTier() {
      currentTier = document.getElementById('tierSelect').value;
      alert(`Your tier is now: ${currentTier}`);
      document.getElementById('tierForm').style.display = 'none';
    }
  </script>
</body>
</html>
