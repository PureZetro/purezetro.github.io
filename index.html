<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>⚔️ KeyRealmz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, #ff0000, #ff7300, #ffeb00, #47ff00, #00ffee, #2b65ff, #8000ff);
      background-size: 1400% 1400%;
      animation: lightningBackground 10s ease infinite;
      color: white;
      text-align: center;
    }

    @keyframes lightningBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      margin: 20px;
    }

    .rank {
      margin: 20px;
      padding: 15px;
      border-radius: 12px;
      font-size: 1.5em;
      cursor: pointer;
      transition: box-shadow 0.3s, transform 0.2s;
      display: inline-block;
    }

    .rank:hover {
      box-shadow: 0 0 20px white;
      transform: scale(1.05);
    }

    .dirt { background: #8B4513; }
    .stone { background: #A9A9A9; }
    .iron { background: #D8D8D8; color: black; }
    .gold { background: #FFD700; color: black; }
    .diamond { background: #00FFFF; color: black; }
    .emerald { background: #50C878; }
    .netherite { background: black; color: white; }
    .opnetherite {
      background: black;
      animation: flashColors 3s infinite;
      color: white;
    }

    @keyframes flashColors {
      0% { color: #ff0000; }
      25% { color: #00ff00; }
      50% { color: #0000ff; }
      75% { color: #ff00ff; }
      100% { color: #00ffff; }
    }

    #dancingPlayer {
      position: fixed;
      top: 50px; 
      left: 10px;
      width: 150px;
      z-index: 999;
      pointer-events: none;
      animation: floatPlayer 2s ease-in-out infinite alternate;
    }

    @keyframes floatPlayer {
      from { transform: translateY(0); }
      to { transform: translateY(-15px); }
    }

    /* Sign-In Button */
    #googleSignIn {
      margin: 30px;
      padding: 12px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background: #ffffff;
      color: black;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #googleSignIn:hover {
      background: #4285F4;
      color: white;
      box-shadow: 0 0 15px #4285F4;
    }
  </style>
</head>
<body>
  <h1>⚔️ Welcome to KeyRealmz ⚔️</h1>

  <!-- Dancing Player GIF -->
  <img src="YOUR_DANCING_PLAYER_GIF.gif" alt="Dancing Player" id="dancingPlayer">

  <!-- Google Sign-In Button -->
  <button id="googleSignIn" onclick="signInWithGoogle()">Sign in with Google</button>

  <!-- Ranks -->
  <div class="rank dirt">Dirt - $10</div>
  <div class="rank stone">Stone - $20</div>
  <div class="rank iron">Iron - $30</div>
  <div class="rank gold">Gold - $40</div>
  <div class="rank diamond">Diamond - $50</div>
  <div class="rank emerald">Emerald - $60</div>
  <div class="rank netherite">Netherite - $70</div>
  <div class="rank opnetherite">⚡ OP Netherite - $100 ⚡</div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

  <script>
    // Your Firebase project config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Google Sign-In
    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        alert("Welcome, " + result.user.displayName + "!");
      }).catch(error => {
        console.error(error);
      });
    }
  </script>
</body>
</html>
