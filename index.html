<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Our Discord!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #5865F2, #2C2F33);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(0,0,0,0.5);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      animation: fadeIn 1.2s ease;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    a.button {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.2em;
      color: white;
      background: #5865F2;
      border-radius: 50px;
      text-decoration: none;
      transition: 0.3s;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(88,101,242,0.6);
    }
    a.button:hover {
      background: #4752C4;
      box-shadow: 0 0 25px rgba(88,101,242,0.9);
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ® Join Our Discord!</h1>
    <p>Be part of the community, chat, play, and have fun!</p>
    <a class="button" href="https://discord.gg/cpvp" target="_blank">Join Now</a>
  </div>
</body>
</html>
