<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>iOS Demo v8 – All‑in‑One</title>
<style>
*{box-sizing:border-box}
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;transition:.3s}
.screen{display:none;min-height:100vh;padding:15px;background-size:cover;background-position:center}
.screen.active{display:block}
.button{padding:10px 16px;border:none;border-radius:14px;background:#1e90ff;color:white;cursor:pointer}
.home{display:grid;grid-template-columns:repeat(4,1fr);gap:18px;padding-bottom:90px}
.app{background:rgba(0,0,0,.6);border-radius:20px;padding:14px;text-align:center;cursor:pointer;color:var(--text)}
.app img{width:56px;height:56px;border-radius:14px}
.dock{position:fixed;bottom:0;left:0;right:0;height:80px;background:rgba(0,0,0,.7);display:flex;justify-content:center;gap:25px;padding:12px}
.lock{display:flex;flex-direction:column;justify-content:center;align-items:center;font-size:28px;color:white}
.appScreen{background:rgba(0,0,0,.85);color:white}
.calc-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
.calc-btn{padding:20px;font-size:20px;border-radius:14px;border:none}
input,select{width:100%;padding:15px;font-size:16px;border-radius:12px;border:none;margin:10px 0}
.store-item{background:rgba(255,255,255,.1);padding:10px;border-radius:14px;margin-bottom:10px}
</style>
</head>
<body>

<!-- LOCK SCREEN -->
<div id="lock" class="screen active lock">
  <h1 id="time"></h1>
  <button class="button" onclick="unlock()">Swipe to Unlock</button>
</div>

<!-- HOME -->
<div id="home" class="screen">
  <div class="home" id="apps"></div>
  <div class="dock"></div>
</div>

<!-- CALCULATOR -->
<div id="calculator" class="screen appScreen">
  <button class="button" onclick="goHome()">Home</button>
  <input id="calcDisplay" readonly>
  <div class="calc-grid" id="calc"></div>
</div>

<!-- BROWSER -->
<div id="browser" class="screen appScreen">
  <button class="button" onclick="goHome()">Home</button>
  <input id="url" placeholder="Enter URL or search">
  <iframe id="web" style="width:100%;height:70vh;border-radius:14px"></iframe>
</div>

<!-- SIRI -->
<div id="siri" class="screen appScreen">
  <button class="button" onclick="goHome()">Home</button>
  <h2>Siri</h2>
  <input id="siriInput" placeholder="Ask Siri">
  <p id="siriReply"></p>
</div>

<!-- SETTINGS -->
<div id="settings" class="screen appScreen">
  <button class="button" onclick="goHome()">Home</button>
  <h2>Settings</h2>
  <label>Text Color</label>
  <input type="color" id="textColor">
  <label>Wallpaper</label>
  <select id="wallSelect"></select>
</div>

<!-- APP STORE -->
<div id="store" class="screen appScreen">
  <button class="button" onclick="goHome()">Home</button>
  <h2>App Store</h2>
  <div id="storeList"></div>
</div>

<script>
const screens=document.querySelectorAll('.screen')
const appsEl=document.getElementById('apps')
const root=document.documentElement

const wallpapers=[
 'linear-gradient(135deg,#1e3c72,#2a5298)',
 'linear-gradient(135deg,#0f2027,#203a43,#2c5364)',
 'linear-gradient(135deg,#42275a,#734b6d)',
 'linear-gradient(135deg,#134e5e,#71b280)',
 'linear-gradient(135deg,#232526,#414345)'
]

let state=JSON.parse(localStorage.getItem('state'))||{
 bg:wallpapers[0],
 text:'#ffffff',
 apps:['Browser','Calculator','Siri','Settings','Store']
}

const icons={
 Browser:'https://img.icons8.com/ios-filled/100/ffffff/internet.png',
 Calculator:'https://img.icons8.com/ios-filled/100/ffffff/calculator.png',
 Siri:'https://img.icons8.com/ios-filled/100/ffffff/voice-command.png',
 Settings:'https://img.icons8.com/ios-filled/100/ffffff/settings.png',
 Store:'https://img.icons8.com/ios-filled/100/ffffff/shop.png'
}

const storeApps=['Browser','Calculator','Siri','Settings']

function save(){localStorage.setItem('state',JSON.stringify(state))}
function show(id){screens.forEach(s=>s.classList.remove('active'));document.getElementById(id).classList.add('active')}
function unlock(){applyTheme();render();show('home')}
function goHome(){show('home')}

function render(){
 appsEl.innerHTML=''
 state.apps.forEach(a=>{
  const d=document.createElement('div');d.className='app'
  d.innerHTML=`<img src="${icons[a]}"><p>${a}</p>`
  d.onclick=()=>openApp(a)
  appsEl.appendChild(d)
 })
}

function openApp(a){
 if(a==='Calculator') show('calculator')
 if(a==='Browser') show('browser')
 if(a==='Siri') show('siri')
 if(a==='Settings') show('settings')
 if(a==='Store') show('store')
}

// Calculator
const keys=['7','8','9','/','4','5','6','*','1','2','3','-','0','.','=','+']
keys.forEach(k=>{
 const b=document.createElement('button');b.className='calc-btn';b.innerText=k
 b.onclick=()=>{if(k==='=')calcDisplay.value=eval(calcDisplay.value);else calcDisplay.value+=k}
 calc.appendChild(b)
})

// Browser
url.onchange=()=>{
 let v=url.value
 if(!v.startsWith('http')) v='https://www.google.com/search?q='+v
 web.src=v
}

// Siri
siriInput.onchange=()=>{
 const q=siriInput.value.toLowerCase()
 if(q.includes('time')) siriReply.innerText=new Date().toLocaleTimeString()
 else if(q.includes('open calculator')) openApp('Calculator')
 else siriReply.innerText='I am still learning.'
}

// Settings
textColor.oninput=e=>{state.text=e.target.value;applyTheme();save()}
wallpapers.forEach((w,i)=>{
 const o=document.createElement('option');o.value=i;o.innerText='Wallpaper '+(i+1)
 wallSelect.appendChild(o)
})
wallSelect.onchange=e=>{state.bg=wallpapers[e.target.value];applyTheme();save()}

function applyTheme(){
 home.style.background=state.bg
 root.style.setProperty('--text',state.text)
}

// App Store
function renderStore(){
 storeList.innerHTML=''
 storeApps.forEach(a=>{
  const d=document.createElement('div');d.className='store-item'
  const installed=state.apps.includes(a)
  d.innerHTML=`<b>${a}</b><br><button class="button">${installed?'Installed':'Install'}</button>`
  d.querySelector('button').onclick=()=>{
   if(!installed){state.apps.push(a);save();render()}
  }
  storeList.appendChild(d)
 })
}

store.onclick=renderStore

setInterval(()=>time.innerText=new Date().toLocaleTimeString(),1000)
window.onload=applyTheme
</script>
</body>
</html>
