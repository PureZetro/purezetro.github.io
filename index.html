<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    #word {
      font-size: 32px;
      letter-spacing: 8px;
      margin: 20px 0;
    }
    #letters button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #ff9800;
      color: white;
      cursor: pointer;
    }
    #letters button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    #message {
      margin-top: 20px;
      font-size: 24px;
    }
    #restart {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      display: none;
      cursor: pointer;
    }
    canvas {
      margin-top: 20px;
      background: #1b1b1b;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸª¢ Hangman Game ðŸª¢</h1>
  <canvas id="hangman" width="200" height="200"></canvas>
  <p id="word"></p>
  <div id="letters"></div>
  <p id="message"></p>
  <button id="restart" onclick="startGame()">Play Again</button>

  <script>
    const words = ["minecraft", "javascript", "computer", "gamer", "hangman", "keyboard", "dragon", "creeper"];
    let chosenWord, guessedLetters, mistakes, maxMistakes = 6;

    const wordDisplay = document.getElementById("word");
    const lettersDiv = document.getElementById("letters");
    const message = document.getElementById("message");
    const restartBtn = document.getElementById("restart");
    const canvas = document.getElementById("hangman");
    const ctx = canvas.getContext("2d");

    function startGame() {
      chosenWord = words[Math.floor(Math.random() * words.length)];
      guessedLetters = [];
      mistakes = 0;
      message.textContent = "";
      restartBtn.style.display = "none";
      drawHangman(true);
      displayWord();
      createLetterButtons();
    }

    function displayWord() {
      let display = chosenWord.split("").map(letter => guessedLetters.includes(letter) ? letter : "_").join(" ");
      wordDisplay.textContent = display;

      if (!display.includes("_")) {
        message.textContent = "ðŸŽ‰ You Win!";
        endGame();
      }
    }

    function createLetterButtons() {
      lettersDiv.innerHTML = "";
      for (let i = 65; i <= 90; i++) {
        let letter = String.fromCharCode(i).toLowerCase();
        let btn = document.createElement("button");
        btn.textContent = letter;
        btn.onclick = () => guessLetter(letter, btn);
        lettersDiv.appendChild(btn);
      }
    }

    function guessLetter(letter, button) {
      button.disabled = true;
      if (chosenWord.includes(letter)) {
        guessedLetters.push(letter);
        displayWord();
      } else {
        mistakes++;
        drawHangman();
        if (mistakes >= maxMistakes) {
          message.textContent = `ðŸ’€ You Lost! The word was "${chosenWord}".`;
          endGame();
        }
      }
    }

    function endGame() {
      document.querySelectorAll("#letters button").forEach(btn => btn.disabled = true);
      restartBtn.style.display = "inline-block";
    }

    function drawHangman(reset = false) {
      if (reset) ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Base
      ctx.lineWidth = 3;
      ctx.strokeStyle = "white";
      if (mistakes > 0) { ctx.beginPath(); ctx.moveTo(10, 190); ctx.lineTo(190, 190); ctx.stroke(); }
      if (mistakes > 1) { ctx.beginPath(); ctx.moveTo(50, 190); ctx.lineTo(50, 20); ctx.lineTo(130, 20); ctx.lineTo(130, 40); ctx.stroke(); }
      if (mistakes > 2) { ctx.beginPath(); ctx.arc(130, 55, 15, 0, Math.PI * 2); ctx.stroke(); }
      if (mistakes > 3) { ctx.beginPath(); ctx.moveTo(130, 70); ctx.lineTo(130, 120); ctx.stroke(); }
      if (mistakes > 4) { ctx.beginPath(); ctx.moveTo(130, 90); ctx.lineTo(110, 110); ctx.stroke(); }
      if (mistakes > 5) { ctx.beginPath(); ctx.moveTo(130, 90); ctx.lineTo(150, 110); ctx.stroke(); }
    }

    startGame();
  </script>
</body>
</html>
