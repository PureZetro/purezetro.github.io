<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unstable SMP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    /* Background animated gradient */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, red, orange, yellow, lime, cyan, blue, magenta, red);
      background-size: 800% 800%;
      animation: unstable 15s infinite linear;
      opacity: 0.15;
      z-index: -1;
    }

    @keyframes unstable {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Scanline glitch overlay */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.05) 0px,
        rgba(255,255,255,0.05) 2px,
        transparent 2px,
        transparent 4px
      );
      z-index: -1;
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.15; }
      50% { opacity: 0.25; }
    }

    header {
      text-align: center;
      padding: 60px 20px;
      background: rgba(0,0,0,0.6);
      border-bottom: 3px solid #ff0000;
    }

    header h1 {
      font-size: 3.8em;
      animation: rgb-glitch 2s infinite, glitch-shift 0.3s infinite;
    }

    @keyframes rgb-glitch {
      0% { color: red; }
      20% { color: orange; }
      40% { color: lime; }
      60% { color: cyan; }
      80% { color: magenta; }
      100% { color: red; }
    }

    @keyframes glitch-shift {
      0% { text-shadow: 2px 2px red, -2px -2px cyan; }
      25% { text-shadow: -2px 2px lime, 2px -2px magenta; }
      50% { text-shadow: 2px -2px blue, -2px 2px yellow; }
      75% { text-shadow: -2px -2px pink, 2px 2px orange; }
      100% { text-shadow: 2px 2px red, -2px -2px cyan; }
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    .server-ip {
      background: #111;
      border: 2px solid #ff0000;
      padding: 18px 28px;
      border-radius: 14px;
      margin: 30px auto;
      width: fit-content;
      cursor: pointer;
      transition: 0.2s;
      font-size: 1.3em;
      animation: rgb-glitch 5s infinite;
    }
    .server-ip:hover {
      background: #222;
      transform: scale(1.05) rotate(-1deg);
      animation: shake 0.2s infinite;
    }

    button {
      background: linear-gradient(90deg, red, orange, yellow, lime, cyan, blue, magenta, red);
      background-size: 400% 400%;
      border: none;
      padding: 16px 34px;
      border-radius: 12px;
      color: white;
      font-size: 1.3em;
      cursor: pointer;
      margin-top: 20px;
      animation: unstable 8s infinite linear;
      transition: 0.2s;
    }
    button:hover {
      transform: scale(1.1) rotate(1deg);
      animation: shake 0.15s infinite;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      25% { transform: translate(-1px, -2px) rotate(-1deg); }
      50% { transform: translate(-3px, 0px) rotate(1deg); }
      75% { transform: translate(3px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -1px) rotate(1deg); }
    }
  </style>
</head>
