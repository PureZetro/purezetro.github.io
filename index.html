<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Cool Clicker Game</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #1a1a1a, #222, #333);
    color: white;
    overflow-x: hidden;
  }
  h1 {
    font-size: 3em;
    text-shadow: 0 0 10px cyan, 0 0 20px blue;
    margin-top: 20px;
  }
  #score {
    font-size: 2em;
    margin: 20px;
  }
  #clickButton {
    font-size: 2em;
    padding: 20px 50px;
    border: none;
    border-radius: 20px;
    background: linear-gradient(45deg, cyan, blue, purple);
    color: white;
    cursor: pointer;
    box-shadow: 0 0 20px cyan;
    transition: transform 0.1s ease-in-out;
  }
  #clickButton:active {
    transform: scale(0.9);
    box-shadow: 0 0 30px lime;
  }
  .upgrade {
    margin: 10px;
    padding: 10px 20px;
    background: #444;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }
  .upgrade:hover {
    background: #666;
  }
</style>
</head>
<body>
  <h1>⚡ Super Cool Clicker ⚡</h1>
  <div id="score">Score: 0</div>
  <button id="clickButton">CLICK ME!</button>
  <h2>Upgrades</h2>
  <button class="upgrade" id="upgrade1">+1 per click (Cost: 50)</button>
  <button class="upgrade" id="upgrade2">+5 per click (Cost: 200)</button>

<script>
  let score = 0;
  let clickValue = 1;

  const scoreDisplay = document.getElementById("score");
  const clickButton = document.getElementById("clickButton");
  const upgrade1 = document.getElementById("upgrade1");
  const upgrade2 = document.getElementById("upgrade2");

  function updateScore() {
    scoreDisplay.textContent = "Score: " + score;
  }

  clickButton.addEventListener("click", () => {
    score += clickValue;
    updateScore();
  });

  upgrade1.addEventListener("click", () => {
    if (score >= 50) {
      score -= 50;
      clickValue += 1;
      updateScore();
      upgrade1.disabled = true;
      upgrade1.textContent = "Purchased!";
    }
  });

  upgrade2.addEventListener("click", () => {
    if (score >= 200) {
      score -= 200;
      clickValue += 5;
      updateScore();
      upgrade2.disabled = true;
      upgrade2.textContent = "Purchased!";
    }
  });

  updateScore();
</script>
</body>
</html>
